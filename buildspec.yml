version: 0.2

env:
  variables:
    REPORT_BUCKET: devsecopspocreports
    REPORT_PATH: SSimpleCarRentalApp-Terraform/reports
    SNS_TOPIC_ARN: arn:aws:sns:us-east-1:310188667383:SimpleCarRentalApp-CodeBuild-Notifications

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - echo Installing dependencies...
      - apt-get update
      - apt-get install -y unzip wget zip
      - wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
      - unzip dependency-check-9.0.9-release.zip -d /opt

  pre_build:
    commands:
      - echo Running OWASP Dependency-Check...
      - export NVD_API_KEY=$(aws ssm get-parameter --name /devsecops/nvd/apikey --with-decryption --query "Parameter.Value" --output text)
      - mkdir -p $REPORT_PATH/dependency-check
      - |
        /opt/dependency-check/bin/dependency-check.sh \
        --project "SimpleCarRentalApp" \
        --scan . \
        --format HTML \
        --out $REPORT_PATH/dependency-check \
        --disableCentral \
        --nvdApiKey $NVD_API_KEY \
        --failOnCVSS 11 || echo "Dependency-Check completed with non-zero exit, continuing..."

  build:
    commands:
      - echo Running Maven Build with JaCoCo...
      - mvn clean verify

      - echo Fetching SonarCloud token from AWS SSM Parameter Store...
      - export SONAR_TOKEN=$(aws ssm get-parameter --name /devsecops/sonar/token --with-decryption --query "Parameter.Value" --output text)
      - echo Resolving Git branch for SonarCloud...
      - |
        if [[ "$CODEBUILD_SOURCE_VERSION" == refs/heads/* ]]; then
          export BRANCH_NAME=$(echo $CODEBUILD_SOURCE_VERSION | sed 's#refs/heads/##')
        else
          export BRANCH_NAME="main"
        fi
        echo Using branch: $BRANCH_NAME

        mvn sonar:sonar \
          -Dsonar.projectKey=SimpleCarRentalApp \
          -Dsonar.organization=praveenmummella \
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.login=$SONAR_TOKEN \
          -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
          -Dsonar.branch.name=$BRANCH_NAME || echo "SonarCloud analysis failed, continuing..."

  post_build:
    commands:
      - echo "Uploading JaCoCo and Dependency-Check reports to S3 with encryption..."
      - aws s3 cp target/site/jacoco/ s3://$REPORT_BUCKET/$REPORT_PATH/jacoco/ --recursive --sse AES256
      - aws s3 cp $REPORT_PATH/dependency-check/ s3://$REPORT_BUCKET/$REPORT_PATH/dependency-check/ --recursive --sse AES256

      - echo "Zipping JaCoCo report..."
      - zip -r jacoco-report.zip target/site/jacoco/

      - echo "Uploading zipped report to S3..."
      - aws s3 cp jacoco-report.zip s3://$REPORT_BUCKET/$REPORT_PATH/jacoco-report.zip --sse AES256
      
      - echo "Generating presigned URLs..."
      - export JACOCO_ZIP_URL=$(aws s3 presign s3://$REPORT_BUCKET/$REPORT_PATH/jacoco-report.zip --expires-in 86400)
      - export SCA_URL=$(aws s3 presign s3://$REPORT_BUCKET/$REPORT_PATH/dependency-check/dependency-check-report.html --expires-in 86400)

      - echo "Sending formatted SNS notification..."
      - |
        MESSAGE="‚úÖ CodeBuild completed for *SimpleCarRentalApp* ‚úÖ\n\nüì¶ JaCoCo Report (ZIP): $JACOCO_ZIP_URL\n\nüîç Dependency-Check (SCA): $SCA_URL\n\nüîê SonarCloud Dashboard: https://sonarcloud.io/project/overview?id=SimpleCarRentalApp"
        aws sns publish \
          --topic-arn "$SNS_TOPIC_ARN" \
          --subject "‚úÖ CodeBuild Success: DevSecOps Reports Ready" \
          --message "$MESSAGE"

      - echo "Invoking Lambda to send reports to Security Hub..."
      - |
        #aws lambda invoke \
        #  --function-name SendReportsToSecurityHub \
        # --invocation-type Event \
        #  --region us-east-1 \
        #  --payload '{}' \
        #  output.json
      #- echo "Lambda invoked successfully."


reports:
  jacoco:
    files:
      - target/site/jacoco/index.html
    base-directory: target/site/jacoco
    discard-paths: yes

artifacts:
  files:
    - target/ROOT.war
  discard-paths: yes
